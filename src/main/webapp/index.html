<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
    <script id="json" src="/classpath/json.js" type="text/javascript"></script>
  </head>
  <body>
      <h2>IntelligentSnippet Test</h2>

    <lift:isnippet lift:parallel="true">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=1"></div>
    </lift:isnippet>
     
    <div id="dummy" class="lift:Isnippet?parallel=true">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=2"></div>
    </div>
    
    <div id="dummy" class="lift:MySmartSnippet?parallel=true">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=3"></div>
    </div>
     
    <lift:isnippet lift:parallel="true" target="ISnippetExample.renderAfterSleep" sleep="4">
    </lift:isnippet>
    
    <lift:isnippet lift:parallel="true">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=5"></div>
    </lift:isnippet>
     
    <lift:isnippet lift:parallel="true">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=6"></div>
    </lift:isnippet>
    
    <lift:isnippet lift:parallel="true">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=7"></div>
    </lift:isnippet>
     
    <!-- 
      the waitFor declaration will cause the total waiting time be
      extended to 8 seconds 
     -->
    <div id="dummy" class="lift:Isnippet?parallel=true&waitFor=8">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=8"></div>
    </div>
    
    <lift:isnippet lift:parallel="true">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=9"></div>
    </lift:isnippet>
    
    <lift:isnippet lift:parallel="true">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=10"></div>
    </lift:isnippet>
    
    <lift:isnippet lift:parallel="true">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=15"></div>
    </lift:isnippet>
    
    <lift:isnippet lift:parallel="true" message="/templates-hidden/custormised_loading">
       <div class="lift:ISnippetExample.renderAfterSleep?sleep=16"></div>
    </lift:isnippet>
        
  </body>
</html>
